version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: product_catalog_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=product_catalog
    networks:
      - product_catalog_network

  backend:
    build: ./backend
    container_name: product_catalog_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=product_catalog
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - UPLOAD_DIR=./uploads
    depends_on:
      - mongodb
    networks:
      - product_catalog_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: product_catalog_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - product_catalog_network

volumes:
  mongodb_data:
  uploads_data:

networks:
  product_catalog_network:
    driver: bridge

